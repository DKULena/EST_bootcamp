<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 연습2</title>
    <style>
        *{
            text-align: center;
            font-weight: bold;
        }
        table {
            border-collapse: collapse; /*테두리 사이의 간격 없앰*/
            width: 100%;
        }
        th, td {

            padding: 8px;
        }
        th {
            background-color: whitesmoke;
        }
        .lecturer {
            background-color: whitesmoke;
        }

    </style>
  </head>
  <body>
    <table>
        <colgroup>

        <thead>
            <tr>
                <th colspan="4">오르미 강사 개인정보</td>

</html>
